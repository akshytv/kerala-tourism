<div class="description">
    <app-my-description description="
Kerala, known as God's Own Country, is a mesmerizing state on India’s southwestern coast, celebrated for its diverse landscapes, rich cultural heritage, and high literacy rate. Bordered by the Arabian Sea and the lush Western Ghats, Kerala features a stunning variety of natural attractions, from pristine beaches like Varkala and Kovalam to serene hill stations such as Munnar and Wayanad. The state’s unique backwaters, especially in Alleppey and Kumarakom, offer tranquil houseboat cruises through palm-fringed canals, a hallmark of Kerala tourism. Kerala’s vibrant culture is marked by classical dance forms like Kathakali and Mohiniyattam, ancient martial art Kalaripayattu, and colorful festivals like Onam and Vishu. Renowned for its traditional Ayurvedic treatments, Kerala attracts wellness seekers from around the world. Its flavorful cuisine, rich in coconut, seafood, and spices, adds to its charm, offering delicacies like appam, puttu, and sambar. Known for progressive social indicators and sustainable development initiatives, Kerala has a harmonious blend of tradition and modernity, making it a unique, inspiring destination for travelers and locals alike.
"></app-my-description>
</div>
<div class="card-section">
<app-my-card title="Kasargod" description="Kasargod, Kerala’s northernmost district, is known for its scenic landscapes, historic forts, vibrant Theyyam rituals, and beautiful Bekal Fort Beach." imageurl="https://keralatourism.travel/images/destinations/places-to-visit/kasargod/bekal-fort-kasargod-kerala-tourism-entry-fee-timings-holidays-reviews-small.jpg" buttonname="Know more"></app-my-card>
<app-my-card title="Kannur" description="Kannur, a coastal district in Kerala, is famed for its beautiful beaches, historic St. Angelo Fort, traditional handloom industry, and vibrant Theyyam performances." imageurl="https://facts.net/wp-content/uploads/2023/07/33-facts-about-kannur-1688651270.jpg" buttonname="Know more"></app-my-card>
<app-my-card title="Wayanad" description="Wayanad, a scenic hill district in Kerala, is renowned for its lush greenery, misty mountains, wildlife sanctuaries, waterfalls, and historic Edakkal Caves." imageurl="https://thumbs.dreamstime.com/b/wayanad-churam-ghat-pass-popularly-known-as-thamarassery-connects-kozhikode-districts-kerala-state-southern-india-153859223.jpg" buttonname="Know more"></app-my-card>
<app-my-card title="Kozhikode" description="Known for its historic spice trade, vibrant beaches like Kappad, unique Malabar cuisine, and cultural heritage sites. Once a major trading hub." imageurl="https://keralatourism.travel/images/places-to-visit/headers/3-days-kozhikode-calicut-top-places-to-visit-header-kerala-tourism.jpg.jpg" buttonname="Know more"></app-my-card>
<app-my-card title="Malappuram" description="Known for its rolling hills, historic mosques, Kottakkunnu park, and Mappila cultural heritage. The district is rich in history and nature." imageurl="https://upload.wikimedia.org/wikipedia/commons/4/49/Malappuram_DownHill_Aerial_View.jpg" buttonname="Know more"></app-my-card>
<app-my-card title="Palakkad" description="A region of scenic landscapes, vast paddy fields, and known for Palakkad Fort and the Silent Valley National Park. It's also a cultural hub for music and dance." imageurl="https://t4.ftcdn.net/jpg/04/86/99/63/360_F_486996398_6uObyGY6TjEzBrPeO7nVJm8vBb5VqvkC.jpg" buttonname="Know more"></app-my-card>
<app-my-card title="Pathanamthitta" description="Famous for its pilgrimage sites, including Sabarimala Temple, lush forests, and rivers. Known as the Headquarters of Pilgrimage Tourism in Kerala." imageurl="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMjNNhztQSYGLgkHByQIQWKwONma6tXp-Mww&s" buttonname="Know more"></app-my-card>
<app-my-card title="Thrissur" description="Known as the Cultural Capital of Kerala, famous for Thrissur Pooram festival, Vadakkunnathan Temple, and its contributions to classical arts and literature." imageurl="https://www.authenticindiatours.com/app/uploads/2022/06/Thrissur-Pooram-1400x550-c-default.jpg" buttonname="Know more"></app-my-card>
<app-my-card title="Kottayam" description="Known for its lakes, rubber plantations, and the beautiful Vembanad Lake. It’s also famous for publishing houses and high literacy rates." imageurl="https://content.r9cdn.net/rimg/dimg/e2/07/ea0b36af-city-27593-168bfb71021.jpg?width=1366&height=768&xhint=2097&yhint=2658&crop=true" buttonname="Know more"></app-my-card>
<app-my-card title="Idukki" description="A hilly district with stunning landscapes, tea gardens, and wildlife sanctuaries. Home to the Idukki Dam and popular hill stations like Munnar." imageurl="https://keralatourism.travel/images/destinations/places-to-visit/idukki/munnar-idukki-kerala-tourism-entry-fee-timings-holidays-reviews-small.jpg" buttonname="Know more"></app-my-card>
<app-my-card title="Kollam" description="Known for its charming Ashtamudi Lake, ancient port, cashew industry, and the Kollam Pooram festival. It’s a gateway to Kerala’s scenic backwaters." imageurl="https://www.dtpckollam.com/uploads/picture_gallery/gallery_images/kollam-beach-20230507221916840831.webp" buttonname="Know more"></app-my-card>
<app-my-card title="Ernakulam" description="Kerala's commercial capital, featuring the city of Kochi. Known for its bustling port, historic Fort Kochi, Mattancherry Palace, and vibrant arts scene." imageurl="https://upload.wikimedia.org/wikipedia/commons/8/8f/Kochi_Skyline.jpg" buttonname="Know more"></app-my-card>
<app-my-card title="Alappuzha" description="Also called Venice of the East, it’s renowned for houseboat cruises along picturesque backwaters, scenic beaches, and the annual Nehru Trophy Snake Boat Race." imageurl="https://media.istockphoto.com/id/177447843/photo/house-boat-in-backwaters.jpg?s=612x612&w=0&k=20&c=9RnNr22SKJiNKuOukgfo82TtSgvSLMIZALXNf4m_VPM=" buttonname="Know more"></app-my-card>
<app-my-card title="Thiruvananthapuram" description=" Kerala's capital city, known for its iconic Kovalam Beach, Padmanabhaswamy Temple, and rich cultural institutions. A center for tourism, education, and research." imageurl="https://www.keralatourism.holiday/blog/wp-content/uploads/2022/11/Thiruvananthapuram.jpg" buttonname="Know more"></app-my-card>
